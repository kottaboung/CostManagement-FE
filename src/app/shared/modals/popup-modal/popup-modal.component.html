<div class="modal-header"  [ngStyle]="getHeaderStyle()">
    <h5 class="modal-title">{{ headerTitle }}</h5>
  </div>
  
  <div class="modal-body">
    <h5>{{ bodyTitle }}</h5>
    <p>{{ description }}</p>
    <button (click)="confirm()" [ngClass]="'btn btn-' + okButtonColor">{{ okButtonText }}</button>
    <button (click)="cancel()" [ngClass]="'btn btn-' + cancelButtonColor">{{ cancelButtonText }}</button>
  </div>
