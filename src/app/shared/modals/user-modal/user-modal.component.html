<div class="modal-header">
    <h5 class="modal-title">{{ isEditMode ? 'Edit User' : 'Add User' }}</h5>
    <button type="button" class="btn-close" (click)="closeModal()"></button>
  </div>
  
  <div class="modal-body">
    <form [formGroup]="UserForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="userName" class="form-label">User Name</label>
        <input id="userName" formControlName="userName" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <input id="position" formControlName="position" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="cost" class="form-label">Cost</label>
        <input id="cost" formControlName="cost" class="form-control" />
      </div>
         
  
      <div class="d-flex justify-content-end gap-2 mt-2">
        <button type="button" class="btn btn-danger btn-sm" (click)="closeModal()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="UserForm.invalid">Save</button>
      </div>
    </form>
  </div>
